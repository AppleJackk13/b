<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7487249208457563" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="games/games.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/logo.png">
</head>
<body>
    <form id="uv-form">
        <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
    </form>

    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/register-sw.js" defer></script>
    <script src="/search.js" defer></script>
    <script src="/index.js" defer></script>
    <script src="assets/js/panic.js" defer></script>

    <input id="key-input" type="text" placeholder="Key" style="display: none;" value="]">
    <input id="website-input" type="text" placeholder="Website" style="display: none;" value="https://classroom.gooogle.com">

    <!-- This iframe will load the target URL within the current website -->
    <iframe id="game-frame" src="" style="width:100%; height:800px; border:none;"></iframe>

</body>
</html>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    alert("Please be patient, this game will take a while to load. If you get an error, just reload the page.");
    
    // After the alert, load the target URL within the iframe
    setTimeout(function() {
      launchURL('https://now.gg/play/roblox-corporation/5349/roblox');
    }, 3000); // 3-second delay
  });

  function launchURL(url) {
    // Set the iframe's source to load the URL within the page
    document.getElementById('game-frame').src = url;
  }
</script>

<script src="assets/js/settings/index.js"></script>
<script src="assets/js/settings.js"></script>
